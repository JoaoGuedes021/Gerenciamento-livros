<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de livros</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Catalogo de livros - Infinity School</h1>

    <div id="form-cadastro">
      <h2>Adicione um novo livro</h2>
      <input type="text" id="titulo" placeholder="Titulo">
      <input type="text" id="autor" placeholder="Autor">
      <input type="text" id="genero" placeholder="Genero">
      <input type="text" id="ano" placeholder="Ano">
      <button onclick="addBook()">Adicionar</button>
    </div>
    <div id="form-busca">
      <input type="text" id="termo-busca" placeholder="Buscar">
      <button onclick="searchBook()">Buscar</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
